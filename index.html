<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-success p-3">
        <div class="container nav-container">
            <h4 class="text-light">RANDOM COLOR PICKER</h4>
            <div class="d-flex align-items-center">
                <!-- <img src="profile.jpg" alt="profile" class="rounded-circle ml-auto" width="40"> -->
                <a href="https://www.facebook.com/wendell1101/" class="text-light"><i class="fab fa-facebook"></i></a>
                <a href="https://www.github.com/wendell1101/" class="text-light"><i class="fab fa-github"></i></a>
                <a href="https://www.twitter.com/wendell1101/" class="text-light"><i class="fab fa-twitter"></i></a>
            </div>
            
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6" id="app">
                <div class="col-12 mb-5">
                    <h4 class="text-center">Move the mouse inside the box and double click to choose color</h4>
                </div>
                <div class="box shadow mb-3 text-secondary" id="color-box" @mousemove="pickColor">Color Picker</div>
                             
                <div class="row text-center mt-4 justify-content-space-between align-items-between">
                    <div class="col">
                        <div class="d-flex justify-content-space-between">
                            <div class="form-group d-flex align-items-center">
                                <label for="rgb">RGB:</label>
                                <input type="text" value="rgb(0,0,0)" id="rgb" class="form-control-md">
                            </div>
                            <button class="btn bg-success text-white btn-sm" @click="copyRgb">Copy</button>
                        </div>
                        <div class="d-flex justify-content-space-between">
                            <div class="form-group d-flex align-items-center">
                                <label for="rgb">Hexadecimal:</label>
                                <input type="text" value="#fff" id="hex" class="form-control-md">
                            </div>
                            <button class="btn bg-success text-white btn-sm" @click="copyHex">Copy</button>
                        </div>

                        
                      
                        
                    </div>
                    <div class="col">
                        <button class="mini-color"></button>
                    </div>
                </div>
            
            </div>
        </div>
       
    </div>
    <footer class="text-center text-success  p-2 mt-5">Copyright &copy; 2020 - Suazo, Wendell</footer>
   
        
        
    

    <script src="main.js"></script>

</body>

</html>
